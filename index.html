<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <style>
        /* [Tetap sama dengan style sebelumnya] */
    </style>
</head>
<body>
    <h1>Aplikasi Kasir</h1>

    <div class="container">
        <!-- Tambah Barang (Admin) -->
        <div class="section admin">
            <h2>Tambah Barang</h2>
            <input type="password" id="adminSecret" placeholder="Admin Secret">
            <input type="text" id="itemName" placeholder="Nama Barang">
            <input type="number" id="itemPrice" placeholder="Harga">
            <input type="number" id="itemStock" placeholder="Stok">
            <button onclick="addItem()">Tambah Barang</button>
        </div>

        <!-- Transaksi Baru -->
        <div class="section">
            <h2>Transaksi Baru</h2>
            <input type="text" id="buyerName" placeholder="Nama Pembeli">
            <div id="transactionItems"></div>
            <button onclick="showItemSelection()">Pilih Barang</button>
            <button onclick="processSale()">Proses Transaksi</button>
        </div>

        <!-- Daftar Stok -->
        <div class="section">
            <h2>Stok Barang</h2>
            <button onclick="fetchStock()">Refresh Stok</button>
            <div id="stockList"></div>
        </div>
    </div>

    <div class="container">
        <!-- Laporan Penjualan -->
        <div class="section">
            <h2>Laporan Penjualan</h2>
            <input type="number" id="month" placeholder="Bulan" min="1" max="12">
            <input type="number" id="year" placeholder="Tahun">
            <button onclick="fetchSalesReport()">Tampilkan</button>
            <div id="salesReport"></div>
        </div>

        <!-- Statistik -->
        <div class="section">
            <h2>Statistik</h2>
            <div id="stats">
                <button onclick="fetchPopular()">Barang Populer</button>
                <button onclick="fetchTopBuyers()">Top Pembeli</button>
                <div id="popularItems"></div>
                <div id="topBuyers"></div>
            </div>
        </div>
    </div>

    <!-- Modal Pilih Barang -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Pilih Barang</h3>
            <div id="itemSelection"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://kasir-production.up.railway.app';
        let transactionItems = [];
        
        // Fungsi untuk menampilkan modal pemilihan barang
        async function showItemSelection() {
            const response = await fetch(`${API_URL}/stock`);
            const items = await response.json();
            
            let html = '<table>';
            items.forEach(item => {
                html += `
                <tr>
                    <td>${item.name}</td>
                    <td>
                        <input type="number" id="qty-${item.id}" min="1" value="1">
                        <button onclick="addToTransaction('${item.id}', ${item.stock})">Tambah</button>
                    </td>
                </tr>`;
            });
            html += '</table>';
            
            document.getElementById('itemSelection').innerHTML = html;
            document.getElementById('itemModal').style.display = 'block';
        }

        // Tambah barang ke transaksi
        function addToTransaction(itemId, maxStock) {
            const input = document.getElementById(`qty-${itemId}`);
            const quantity = parseInt(input.value);
            
            if (quantity > 0 && quantity <= maxStock) {
                transactionItems.push({
                    id: itemId,
                    quantity: quantity
                });
                updateTransactionDisplay();
            } else {
                alert(`Jumlah tidak valid! Stok tersedia: ${maxStock}`);
            }
        }

        // Proses transaksi
        async function processSale() {
            const buyerName = document.getElementById('buyerName').value;
            
            const response = await fetch(`${API_URL}/sales`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    buyerName,
                    items: transactionItems
                })
            });

            const result = await response.json();
            if (response.ok) {
                alert(`Transaksi berhasil!\nTotal: Rp${result.total}`);
                transactionItems = [];
                updateTransactionDisplay();
                fetchStock();
            } else {
                alert(`Error: ${result.error}`);
            }
        }

        // Tampilkan item dalam transaksi
        function updateTransactionDisplay() {
            const div = document.getElementById('transactionItems');
            div.innerHTML = '<h4>Item dalam Transaksi:</h4>';
            
            transactionItems.forEach((item, index) => {
                div.innerHTML += `
                <div>
                    ${item.id} - Qty: ${item.quantity}
                    <button onclick="removeTransactionItem(${index})">Hapus</button>
                </div>`;
            });
        }

        // Hapus item dari transaksi
        function removeTransactionItem(index) {
            transactionItems.splice(index, 1);
            updateTransactionDisplay();
        }

        // [Fungsi-fungsi lainnya tetap sama dengan sebelumnya]
        
        // Modal handling
        const modal = document.getElementById('itemModal');
        const span = document.getElementsByClassName("close")[0];
        
        span.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = "none";
        }

        // Style untuk modal
        const style = document.createElement('style');
        style.innerHTML = `
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.4);
            }
            
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }
            
            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            
            .close:hover {
                color: black;
                cursor: pointer;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
